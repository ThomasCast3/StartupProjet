    <section id="nousContacter">

                <legend id="titreForm">Nous contacter</legend>
              <p><input class="champSaisi" name="nom" type="text" placeholder="Nom :"></p>
              <p><input class="champSaisi" name="prenom" type="text" placeholder="Prenom :"></p>

              <p><input class="champSaisi" name="societe" type="text" placeholder="Société :"></p>
              <p><textarea name="message" id="message" cols="65" rows="10" placeholder="Message"></textarea></p>
              <input type="submit" value="Envoyer">
            </fieldset>
            </form>
